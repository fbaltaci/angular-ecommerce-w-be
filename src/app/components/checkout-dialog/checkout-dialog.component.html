<h2 mat-dialog-title>Confirm Checkout</h2>
<mat-dialog-content>
  <p>Are you sure you want to checkout your cart?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Go To Checkout</button>
</mat-dialog-actions>
