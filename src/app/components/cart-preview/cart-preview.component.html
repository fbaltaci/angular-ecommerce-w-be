<div class="cart-container">
  <i class="bi bi-cart3 cart-icon"></i>
  <div class="cart-preview">
    <div class="cart-subtotal">
      <ng-container *ngIf="cartItemCount !== 0; else emptyCart">
        <span>Subtotal: ${{ cartTotal }}</span>
      </ng-container>
      <ng-template #emptyCart>
        <span>Your cart is empty.</span>
      </ng-template>
    </div>
    <div class="cart-actions">
      <button class="btn btn-primary" routerLink="/cart">View Cart</button>
      <button class="btn btn-success" (click)="onCheckoutClick()">Checkout</button>
    </div>
  </div>
</div>
