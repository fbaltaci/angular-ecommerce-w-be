<!-- Top Navigation -->
<app-top-nav></app-top-nav>
<!-- Main Navigation -->
<nav class="main-nav">
    <div class="nav-items">
        <!-- Brand Logo -->
        <div class="brand-logo">
            <a [routerLink]="['/']">FB - ECommerce</a>
        </div>
        <!-- Navigation Links -->
        <div class="nav-links">
            <ul>
                <li>
                    <a [routerLink]="['/']">Home</a>
                </li>
                <li>
                    <a [routerLink]="['/products']">Products</a>
                </li>
                <li>
                    <a [routerLink]="['/about-us']">About Us</a>
                </li>
                <!-- Cart Section -->
                <li class="cart-item" (mouseenter)="showCartPreview = true" (mouseleave)="showCartPreview = false">
                    <a [routerLink]="['/cart']">
                        <i class="fas fa-shopping-cart"></i>
                        <span *ngIf="cartItemCount > 0" class="cart-count">{{ cartItemCount }}</span>
                    </a>
                    <!-- Cart Preview Dropdown -->
                    <div class="cart-preview-dropdown" *ngIf="showCartPreview">
                        <app-cart-preview [cartId]="cartId"></app-cart-preview>
                    </div>
                </li>
                <!-- Profile Section -->
                <li class="profile-item" (mouseenter)="showProfilePreview = true"
                    (mouseleave)="showProfilePreview = false">
                    <a [routerLink]="['/profile']">
                        <i class="fas fa-user"></i>
                    </a>
                    <!-- Profile Preview Dropdown -->
                    <div class="profile-preview-dropdown" *ngIf="showProfilePreview">
                        <app-profile-preview></app-profile-preview>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
