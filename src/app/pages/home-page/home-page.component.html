<div class="home-container">
  <!-- Hero Section -->
  <section class="hero-section text-center">
    <h1>Welcome to My Portfolio</h1>
    <p>
      Explore my e-commerce application, built to demonstrate my skills in full-stack development.
    </p>
    <a routerLink="/products" class="btn btn-primary mt-3">View Products</a>
  </section>

  <!-- Highlights Section -->
  <section class="highlights-section mt-5">
    <div class="row">
      <div *ngFor="let highlight of highlights" class="col-md-6 col-lg-3 mb-4">
        <div class="highlight-card p-3 text-center shadow-sm">
          <i [class]="highlight.icon + ' highlight-icon mb-3'"></i>
          <h5>{{ highlight.title }}</h5>
          <p>{{ highlight.description }}</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Tech Stack Section -->
  <section class="tech-stack-section text-center mt-5">
    <h2>Technologies Used</h2>
    <p class="mt-3">This project showcases expertise in:</p>
    <div class="d-flex flex-wrap justify-content-center mt-3">
      <span *ngFor="let tech of techStack" class="badge bg-primary m-1">
        {{ tech }}
      </span>
    </div>
  </section>
</div>
