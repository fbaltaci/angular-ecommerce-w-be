<div class="home-container">
  <!-- Banner Section -->
  <section class="banner-section text-center py-5">
    <div class="banner-content">
      <h1>Fresh, Organic, and Reliable</h1>
      <p>Discover the best in fresh produce, durable technology, home essentials, and so much more!</p>
      <p><strong>Free delivery on orders over $50!</strong></p>
      <a routerLink="/products" class="btn btn-primary mt-3">Shop Now</a>
    </div>
  </section>

  <!-- Best Sellers Section -->
  <section class="best-sellers-section text-center mt-5">
    <h2>Best Sellers</h2>
    <div class="row mt-4">
      <div *ngFor="let product of bestSellers" class="col-md-6 col-lg-3 mb-4">
        <app-product-details [productDetail]="product"></app-product-details>
      </div>
    </div>
  </section>

  <!-- Customer Favorites Section -->
  <section class="customer-favorites-section text-center mt-5">
    <h2>Customer's Favorites</h2>
    <div class="row mt-4">
      <div *ngFor="let product of customerFavorites" class="col-md-6 col-lg-3 mb-4">
        <app-product-details [productDetail]="product"></app-product-details>
      </div>
    </div>
  </section>

</div>
