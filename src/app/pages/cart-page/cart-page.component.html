<!-- Cart Items -->
<div class="container mt-4">
    <h3>Your Cart</h3>

    <!-- Check if cart has items -->
    <div *ngIf="cartItem && cartItem.length > 0; else emptyCart">
        <div class="row mt-3" *ngFor="let item of cartItem">
            <div class="col-md-2">
                <img [src]="item.productImageUrl" class="img-fluid" alt="{{ item.productShortName }}">
            </div>
            <div class="col-md-8">
                <h5>{{ item.productName }}</h5>
                <p class="text-muted">Category: {{ item.categoryName }}</p>
                <p>Price: ${{ item.productPrice }}</p>
                <p>Quantity: {{ item.quantity }}</p>
            </div>
        </div>
        <!-- Total Price -->
        <div class="mt-4 text-end">
            <h5>Total: ${{ cartTotal }}</h5>
        </div>
    </div>

    <!-- Empty Cart Message -->
    <ng-template #emptyCart>
        <p>Your cart is empty.</p>
    </ng-template>
</div>
